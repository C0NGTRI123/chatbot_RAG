<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .image-container {
            position: relative;
            display: inline-block;
        }
        .image-container img {
            display: block;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            max-width: 462px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="/assets/tg_image_1984667092.png" alt="Background Image">
        <img src="assets/LOGO2.png" class="overlay" alt="Overlay Image">
    </div>
</body>
</html>
